<div class="container d-flex justify-content-center">
  <div class="card mt-5 pb-5 border-5 shadow-card">
    <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
      <i class="fas fa-chevron-left"></i>
      <span class="pb-4">Feedback</span>
      <i routerLink="/books/my-books" class="fas fa-times"></i>
    </div>
    <div class="mt-2 p-4 text-center">
      <h6 class="mb-0 end">Your feedback help us to improve.</h6>
      <!-- Book Title and Author Block -->
      <div class="book-info mt-4">
        <h2 class="book-title">{{book?.title}}</h2>
        <p class="book-author"><i class="fa fa-pen"></i>&nbsp;{{book?.authorName}}</p>
      </div>

      <form class="row g-3">
        <div class="col-12">
          <textarea [(ngModel)]="feedbackRequest.comment" rows="4" class="form-control" id="synopsis" name="synopsis"
                    placeholder="Feedback"></textarea>
        </div>
        <div class="d-flex gap-3">
          <input [(ngModel)]="feedbackRequest.note" type="range" id="rate" name="rate" class="form-range w-25" min="0"
                 max="5" step="0.5">
          <app-rating [rating]="feedbackRequest.note || 0"></app-rating>
          {{ feedbackRequest.note }}
        </div>
        <div class="mt-2">
          <button (click)="returnBook(true)" type="button" class="btn btn-outline-primary btn-sm"><span>Send feedback & return</span></button>
        </div>
        <p (click)="returnBook(false)" class="mt-3 hover-color">Continue without feedback</p>

      </form>
    </div>
  </div>
</div>
