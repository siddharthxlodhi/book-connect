<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .content {
            padding: 20px;
            line-height: 1.6;
            color: #333333;
        }

        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777777;
            border-top: 1px solid #e0e0e0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        BookConnect!
    </div>
    <div class="content">
        <p>Hi <span th:text="${username}"></span>,</p>
        <p>Thanks for joining our community! To activate your account, use the activation code below and click the
            confirmation link.</p>
        <p><strong>Activation Code:</strong> <span th:text="${activationCode}"></span></p>
        <p><a class="button" th:href="${confirmationUrl}">Activate Account</a></p>
    </div>
    <div class="footer">
        &copy; 2024 Book Social Network. All rights reserved.
    </div>
</div>
</body>
</html>
